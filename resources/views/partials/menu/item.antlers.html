<li>
  <a 
    href="{{ url }}" 
    class="block w-full font-lato-black font-black text-lg md:text-base lg:text-lg tracking-wider text-steel hover:text-white md:text-white md:hover:text-cloud transition-color {{ is_current || is_parent ? '!text-white md:!text-cloud' : '' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
